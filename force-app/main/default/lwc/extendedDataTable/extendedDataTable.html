<template>
    <div class="table-container">
        <!-- Fixed Columns Table -->
        <div class="fixed-table">
            <template if:false={fixedColumnsIsEmpty}>
                <lightning-datatable
                    key-field="id"
                    data={fixedTableData}
                    columns={fixedColumns}
                    resize-column-disabled="true"
                    lwc:ref="fixedTable"
                ></lightning-datatable>
            </template>
        </div>

        <!-- Scrollable Columns Table -->
        <div class="scrollable-table hide-row-number-column-container">
            <template if:false={scrollableColumnsIsEmpty}>
                <lightning-datatable
                    data-id="scrollableTable"
                    class="hide-row-number-column"
                    key-field="id"
                    onsave={handleSave}
                    data={scrollableTableData}
                    columns={scrollableColumns}
                    hide-checkbox-column
                    lwc:ref="scrollableTable"
                    draft-values={draftValues}
            ></lightning-datatable>
            </template>
        </div>
    </div>
</template>

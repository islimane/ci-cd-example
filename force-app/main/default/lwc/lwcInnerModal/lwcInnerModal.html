<template>
    <slot onclick={handleOpen} name="button-open"></slot>
    <div>
        <template if:true={showModal}>
            <section class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <lightning-modal-header label={headerLabel}>
                        <slot name="header"></slot>
                    </lightning-modal-header>
                    <div class="slds-modal__content slds-p-around_medium custom-modal-body">
                        <slot name="body"></slot>
                    </div>
                    <lightning-modal-footer>
                        <slot onclick={handleClose} name="button-close"></slot>
                        <slot name="footer"></slot>
                    </lightning-modal-footer>
                </div>
            </section>
        </template>
    </div>
</template>

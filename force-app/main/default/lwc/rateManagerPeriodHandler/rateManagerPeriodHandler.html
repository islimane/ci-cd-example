<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="4" padding="around-small">
            <lightning-input 
                type="date" 
                label={labels.startDate}
                name="startDate" 
                value={startDate}
                onchange={handleInputChange}>
            </lightning-input>
        </lightning-layout-item>
        
        <lightning-layout-item size="4" padding="around-small">
            <lightning-input 
                type="date" 
                label={labels.endDate}
                name="endDate" 
                value={endDate}
                onchange={handleInputChange}>
            </lightning-input>
        </lightning-layout-item>
        
        <lightning-layout-item size="4" padding="around-small">
            <lightning-combobox
                label={labels.periodType}
                name="type"
                value={selectedType}
                options={typeOptions}
                onchange={handleInputChange}>
            </lightning-combobox>
        </lightning-layout-item>
        
        <lightning-layout-item size="4" padding="around-small">
            <lightning-input 
                type="number" 
                label={labels.release}
                name="release" 
                value={release}
                onchange={handleInputChange}>
            </lightning-input>
        </lightning-layout-item>
        
        <lightning-layout-item size="4" padding="around-small">
            <lightning-input 
                type="number" 
                label={labels.minimumStay}
                name="minimumStay" 
                value={minimumStay}
                onchange={handleInputChange}>
            </lightning-input>
        </lightning-layout-item>
    </lightning-layout>
</template>

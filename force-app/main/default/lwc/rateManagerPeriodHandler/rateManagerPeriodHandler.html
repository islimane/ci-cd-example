<template>
    <lightning-record-edit-form object-api-name="Period__c" record-id={recordId} onsubmit={handleSave}>
        <lightning-layout>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input-field field-name="StartDate__c"></lightning-input-field>
            </lightning-layout-item>
            
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input-field field-name="EndDate__c"></lightning-input-field>
            </lightning-layout-item>
            
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input-field field-name="Type__c"></lightning-input-field>
            </lightning-layout-item>
            
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input-field field-name="Release__c"></lightning-input-field>
            </lightning-layout-item>
            
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input-field field-name="Minimum_Stay__c"></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-button
                class="slds-m-top_small"
                type="submit"
                label="Guardar Test"
        ></lightning-button>
    </lightning-record-edit-form>
</template>

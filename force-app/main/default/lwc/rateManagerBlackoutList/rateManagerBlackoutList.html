<template>
    <div class="main-container slds-p-around_small">
        <template for:each={blackoutList} for:item="blackout">
            <c-rate-manager-blackout-list-item key={blackout.index} record-id={blackout.Id} parent-id={parentId} date-intervals={blackoutList} onrefresh={handleRefreshBlackout} ondelete={handleDeleteBlackout}></c-rate-manager-blackout-list-item>
        </template>
        <div class="slds-grid slds-grid_align-end slds-p-around_small">
            <div class="slds-col">
                <lightning-button 
                    label={labels.addBlackout} 
                    variant="neutral"
                    onclick={handleAddBlackoutModal}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>

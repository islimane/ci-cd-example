<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <template if:true={ischaves}>
                    <header class="slds-modal__header header-chaves">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text={labels.closeLabel}
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">{labels.closeLabel}</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">{labels.header}</h2>
                    </header>
                </template>
                <template if:false={ischaves}>
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text={labels.closeLabel}
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">{labels.closeLabel}</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">{labels.header}</h2>
                    </header>						
                </template>
                <div class="slds-modal__content slds-p-around_medium slds-text-align_left" id="modal-content-id-1">
                    <template for:each={reference} for:item="ref">
                        <div key={ref.key} class="list-item">
                            <p><strong>{ref.key}</strong></p>
                            <template if:true={ref.value.stockavailable}>
                                <p>{labels.stockAvailable1} {ref.value.unitstobuy} {labels.stockAvailable2}</p>
                            </template>
                            <template if:false={ref.value.stockavailable}>
                                <p>{labels.noStockAvail}</p>
                            </template>
                            <p>{labels.notifStock1} {ref.value.restunits} {labels.notifStock2}</p>
                            <template if:true={isList}>
                                <lightning-button 
                                    data-name={ref.key}
                                    variant="brand"
                                    label={labels.yesLabel}
                                    title={labels.yesLabel}
                                    onclick={handleClickYes}
                                    class="list-item-btn">
                                </lightning-button>
                                <lightning-button 
                                    data-name={ref.key}
                                    variant="neutral"
                                    label={labels.noLabel}
                                    title={labels.noLabel}
                                    onclick={handleClickNo}
                                    class="list-item-btn">
                                </lightning-button>
                            </template>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <template if:true={individual}>
                        <lightning-button 
                            variant="brand"
                            label={labelyes}
                            title={labelyes}
                            onclick={handleClickYesAll}
                            class="slds-m-left_x-small">
                        </lightning-button>
                        <lightning-button 
                            variant="neutral"
                            label={labelno}
                            title={labelno}
                            onclick={handleClickNoAll}
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

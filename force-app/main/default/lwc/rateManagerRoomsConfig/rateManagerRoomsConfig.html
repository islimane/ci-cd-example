<template>
    <template if:true={configurationBaseSupplements}>
        <div if:true={columnsIsNotEmpty}>
            <c-rate-manager-data-table-browser
                hide-filters
                onrowaction={handleRowAction}
                oninlinesave={handleSave}
                columns={columns}
                fixed-column-count={fixedColumnCount}
                table-data={data}
                parent-id={parentId}
                onrefreshtable={refreshTable}
            >
                <div slot="datatable-action-buttons">
                    <lightning-button-group>
                        <lightning-button label={labels.addRooms} title={labels.addRooms} icon-name="utility:add" onclick={handleAddRoomModal} variant="neutral"></lightning-button>
                        <lightning-button label={labels.removeSelected} title={labels.removeSelected} icon-name="utility:delete" onclick={handleDelete} variant="neutral"></lightning-button>
                    </lightning-button-group>
                </div>
            </c-rate-manager-data-table-browser>
        </div>
    </template>
    <div if:true={columnsIsNotEmpty}>
        <c-rate-manager-data-table-browser
            onrowaction={handleRowAction}
            oninlinesave={handleSave}
            columns={columns}
            fixed-column-count={fixedColumnCount}
            filters={filters}
            table-data={data}
            parent-id={parentId}
            onrefreshtable={refreshTable}
        >
            <div slot="datatable-action-buttons">
                <lightning-button-group>
                    <lightning-button label={labels.addRooms} title={labels.addRooms} icon-name="utility:add" onclick={handleAddRoomModal} variant="neutral"></lightning-button>
                    <lightning-button label={labels.removeSelected} title={labels.removeSelected} icon-name="utility:delete" onclick={handleDelete} variant="neutral"></lightning-button>
                </lightning-button-group>
            </div>
        </c-rate-manager-data-table-browser>
    </div>
</template>

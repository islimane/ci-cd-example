<template>
    <div if:true={columnsIsNotEmpty}>
        <c-extended-data-table-manager
            columns={columns}
            fixed-column-count={fixedColumnCount}
            filters={filters}
            table-data={data}
            parent-id={parentId}
            onrefreshtable={refreshTable}
        >
        </c-extended-data-table-manager>
    </div>
</template>

<!-- sldsValidatorIgnore -->
<template>
	<div class="slds-var-m-bottom_small">
		<lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle} active-section-name={activeSections}>
			<template if:true={showDetailsSection}>
				<lightning-accordion-section name="Details" label={labels.details}>
					<template if:true={showHomologationSection}>
						<lightning-accordion-section name="Homologations" label={labels.homologations}>
							<div class="material-items-hom">
								<div class="material-left-arrow">
									<template if:true={showLeftButtonHomolog}>
										<lightning-button-icon icon-name="utility:left" variant="border-filled"
											alternative-text={labels.left} title="left" onclick={handleLeftClickHomolog}>
										</lightning-button-icon>
									</template>
								</div>
								<template for:each={activeHomologationList} for:item="photoHomolog">
									<article class="material-item-hom" key={photoHomolog}>
										<img src={photoHomolog.img}>
									</article>
								</template>
								<div class="material-right-arrow">
									<template if:true={showRightButtonHomolog}>
										<lightning-button-icon icon-name="utility:right" variant="border-filled"
											alternative-text={labels.right} title="right" onclick={handleRightClickHomolog}>
										</lightning-button-icon>
									</template>
								</div>
							</div>
						</lightning-accordion-section>
					</template>
					<template if:true={showUseMaterialSection}>
						<lightning-accordion-section name="Use Materials" label={labels.useMaterial}>
							<div class="material-items">
								<div class="material-left-arrow">
									<template if:true={showLeftButton}>
										<lightning-button-icon icon-name="utility:left" variant="border-filled"
											alternative-text={labels.left} title="left" onclick={handleLeftClick}>
										</lightning-button-icon>
									</template>
								</div>
								<template for:each={activeUseMaterialList} for:item="materialUse">
									<article class="material-item" key={materialUse}>
										<img src={materialUse.img} />
										<p>{materialUse.label}</p>
									</article>
								</template>
								<div class="material-right-arrow">
									<template if:true={showRightButton}>
										<lightning-button-icon icon-name="utility:right" variant="border-filled"
											alternative-text={labels.right} title="right" onclick={handleRightClick}>
										</lightning-button-icon>
									</template>
								</div>
							</div>
						</lightning-accordion-section>
					</template>
				</lightning-accordion-section>
			</template>
		</lightning-accordion>
	</div>
</template>

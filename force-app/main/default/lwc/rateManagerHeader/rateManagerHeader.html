<template>
    <div class="slds-gutters slds-m-top_medium slds-p-vertical_small">
        <lightning-record-view-form
            record-id={recordId}
            object-api-name="RatePlanner__c"
            density="Comfy">
            <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                <div class="slds-col slds-size_1-of-4 slds-p-horizontal_small ">
                    <div class="slds-m-around_small slds-border_bottom">
                        <lightning-output-field field-name="StartDate__c"></lightning-output-field>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4 slds-p-horizontal_small">
                    <div class="slds-m-around_small slds-border_bottom">
                        <lightning-output-field field-name="EndDate__c"></lightning-output-field>
                    </div>
                </div>
                <div class="slds-col slds-size_2-of-4 slds-p-horizontal_small">
                    <div class="slds-m-around_small slds-border_bottom">
                        <lightning-output-field field-name="ConfigurationMode__c"></lightning-output-field>
                    </div>
                </div>
            </div>
        </lightning-record-view-form>
    </div>
</template>

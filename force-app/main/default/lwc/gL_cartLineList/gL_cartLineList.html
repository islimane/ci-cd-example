<!-- sldsValidatorIgnore -->
<template>
	<lightning-spinner
        if:false={isLoaded}
        class="slds-is-relative slds-align_absolute-center slds-m-around_large"
        alternative-text={labels.loadingCartInfo}
        size="medium"
        variant="brand">
    </lightning-spinner>

	<div if:true={isLoaded}>
		<div if:true={cartLineListIsNotEmpty} class="sort-dropdown">
			<lightning-combobox
        	    value={value}
            	placeholder={labels.sortingLabel}
	            options={sortingOptions}
    	        onchange={handleSortChange} >
			</lightning-combobox>
		</div>

		<div if:true={cartLineListIsNotEmpty}>
			<table class="table-cart">
				<thead class={style}>
					<tr>
						<template if:true={isChaves}>
							<template if:true={isDesktop}>
								<th class="th-width-photo-2">{labels.image}</th>
							</template>
							<template if:true={isTablet}>
								<th class="th-width-photo-2"></th>
							</template>
							<th class="th-width-product-2">{labels.product}</th>
							<th class="th-width-box-2">{labels.kit}</th>
							<th class="th-width-price-2">{labels.price}</th>
							<th class="th-width-quantity-2">{labels.quantity}</th>
							<th class="th-width-total-2">{labels.totalPrice}</th>
							<th class="th-width-action-2">
								<lightning-button-icon
									icon-name="utility:delete"
									variant="brand"
									alternative-text={labels.deleteAll}
									onclick={removeItems}>
								</lightning-button-icon>
							</th>
						</template>
						<template if:false={isChaves}>
							<template if:true={isDesktop}>
								<th class="th-width-photo">{labels.image}</th>
							</template>
							<template if:true={isTablet}>
								<th class="th-width-photo"></th>
							</template>
							<th class="th-width-product">{labels.product}</th>
							<th class="th-width-box">{labels.kit}</th>
							<th class="th-width-price">{labels.price}</th>
							<th class="th-width-quantity">{labels.quantity}</th>
							<th class="th-width-total">{labels.totalPrice}</th>
							<th class="th-width-action">
								<lightning-button-icon
								icon-name="utility:delete"
								variant="brand"
								alternative-text={labels.deleteAll}
								onclick={removeItems}>
							</lightning-button-icon>
							</th>
						</template>
					</tr>
				</thead>
				<template if:true={sizecartlines}>
					<tbody class="table-cart-tbody6">
						<template for:each={cartLineList} for:item="cartLineItem">
							<c-g-l_cart-line-item class="table-cart-tr"
								key={cartLineItem.id}
								cart-line={cartLineItem}
								effective-account={resolvedEffectiveAccountId}
								onlineupdated={lineupdated}
								onitemremoved={itemRemoved}>
							</c-g-l_cart-line-item>
							<c-g-l_cart-line-item-comp-prod-link class="table-cart-tr row-border"
								key={cartLineItem.id}
								cart-line={cartLineItem}>
							</c-g-l_cart-line-item-comp-prod-link>
						</template>
					</tbody>
				</template>
				<template if:false={sizecartlines}>
					<tbody class="table-cart-tbody">
						<template for:each={cartLineList} for:item="cartLineItem">
							<c-g-l_cart-line-item class="table-cart-tr"
								key={cartLineItem.id}
								cart-line={cartLineItem}
								effective-account={resolvedEffectiveAccountId}
								onlineupdated={lineupdated}
								onitemremoved={itemRemoved}>
							</c-g-l_cart-line-item>
							<c-g-l_cart-line-item-comp-prod-link class="table-cart-tr row-border"
								key={cartLineItem.id}
								cart-line={cartLineItem}>
							</c-g-l_cart-line-item-comp-prod-link>
						</template>
					</tbody>
				</template>
			</table>
		</div>
		<div if:false={cartLineListIsNotEmpty} class="slds-text-align_center slds-text-color_weak slds-m-vertical_xx-large">
			<h3 class="--slds-text-heading_medium">{labels.emptyCart}</h3>
			<p class="slds-text-body_regular slds-vertical-top_small">{labels.searchProducts}</p>
		</div>
	</div>
</template>

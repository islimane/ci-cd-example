<template>
    <div class="slds-p-around_medium">
        <div class="slds-text-heading_medium slds-align_absolute-center slds-p-around_xx-small">{labels.configurePrices}</div>
        <div class="slds-text-title slds-align_absolute-center slds-p-around_xx-small"> {ratePlannerName} - {rateSeasonName} </div>

        <div class="slds-m-vertical_medium slds-border_bottom"></div>

        <div class="slds-p-horizontal_medium">
            <div class="slds-gutters slds-m-top_medium slds-p-vertical_small">
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-grid slds-col slds-size_2-of-3">
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-record-view-form
                                record-id={parentId}
                                object-api-name="RatePlanner__c"
                                density="Comfy">
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_2-of-4">
                                        <div class="slds-m-around_small slds-border_bottom">
                                            <lightning-output-field field-name="StartDate__c"></lightning-output-field>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_2-of-4">
                                        <div class="slds-m-around_small slds-border_bottom">
                                            <lightning-output-field field-name="EndDate__c"></lightning-output-field>
                                        </div>
                                    </div>
                                </div>
                            </lightning-record-view-form>
                        </div>
                        <div class="slds-gutters slds-col slds-size_1-of-3">
                            <lightning-record-view-form
                                record-id={recordId}
                                object-api-name="Rate__c"
                                density="Comfy">
                                    <div class="slds-m-around_small slds-border_bottom">
                                        <lightning-output-field field-name="RateType__c"></lightning-output-field>
                                    </div>
                            </lightning-record-view-form>
                        </div>
                    </div>
                    <div class="slds-col">
                        <p> -- CMP AQUI -- </p>
                    </div>
                </div>
                <div class="slds-p-horizontal_medium slds-p-vertical_medium">
                    <lightning-accordion allow-multiple-sections-open>
                        <lightning-accordion-section name="roomsAndSupplements" label={labels.roomsAndSupplements}>
                            <div if:true={ratePlannerId} class="accordion-container slds-p-around_medium">
                                <c-rate-manager-rooms-config parent-id={ratePlannerId}></c-rate-manager-rooms-config>
                            </div>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="supplementsAndReductions" label={labels.supplementsAndReductions}>
                            <div class="accordion-container slds-p-around_medium">
                                <c-extended-data-table-manager></c-extended-data-table-manager>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </div>
            </div>
        </div>
    </div>
</template>

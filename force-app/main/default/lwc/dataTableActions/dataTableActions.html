<template>
    <div class="slds-grid">
        <div class="slds-col">
            <template for:each={actions} for:item="action">
                <lightning-button-icon
                    key={action.label}
                    icon-name={action.iconName}
                    alternative-text={action.label}
                    title={action.label}
                    size="x-small"
                    data-action={action.action}
                    onclick={handleClick}
                    class="slds-m-horizontal_xx-small"
                ></lightning-button-icon>
            </template>
        </div>
    </div>
</template>

<template>
    <div class="slds-grid slds-gutters slds-wrap">
        <template for:each={_ratesList} for:item="rate">
            <div key={rate.Id} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-p-bottom_medium">
                <c-rate-manager-rates-list-card record-id={rate.Id} parent-id={recordId}></c-rate-manager-rates-list-card>
            </div>
        </template>
    </div>
    
    <!-- Configure Rate Groups Link -->
    <div class="slds-grid slds-grid_align-end slds-m-top_small">
        <lightning-button 
            label={labels.configureGroups} 
            variant="neutral" 
            onclick={handleConfigureGroupsClick}>
        </lightning-button>
    </div>
</template>

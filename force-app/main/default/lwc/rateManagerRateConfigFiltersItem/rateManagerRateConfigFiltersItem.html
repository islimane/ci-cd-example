<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-1">
            <template if:true={isCombobox}>
                <lightning-combobox
                    name={filter.fieldApiName}
                    label={filter.label}
                    options={comboboxOptions}
                    onchange={handleChange}

                ></lightning-combobox>
            </template>
            <template if:false={isCombobox}>
                <lightning-input name={filter.fieldApiName} type={filter.type} label={filter.label} onchange={handleChange} checked={initValue} min={filter.min} max={filter.max}></lightning-input>
            </template>
        </div>
    </div>

</template>

<!-- rateConfiguration.html -->
<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_medium slds-align_absolute-center">{labels.rateConfigurationTitle}</div>
            <div class="slds-text-title slds-align_absolute-center">{resortName} - {labels.season} {seasonNumber}</div>

            <!-- Main dates -->
            <div class="slds-p-vertical_medium">
                <c-rate-manager-header></c-rate-manager-header>
            </div>

            <!-- Periods Section -->
            <div class="slds-p-vertical_medium">
                <lightning-accordion allow-multiple-sections-open>
                    <lightning-accordion-section name="periods" label={labels.periods}>
                        <c-rate-manager-period-list parent-id={recordId}></c-rate-manager-period-list>
                    </lightning-accordion-section>

                    <!-- Events Section -->
                    <lightning-accordion-section name="events" label={labels.events}>
                        <c-rate-manager-event-list parent-id={recordId}></c-rate-manager-event-list>
                    </lightning-accordion-section>

                    <!-- Blackouts Section -->
                    <lightning-accordion-section name="blackouts" label={labels.blackouts}>
                        <c-rate-manager-blackout-list parent-id={recordId}></c-rate-manager-blackout-list>
                    </lightning-accordion-section>

                    <!-- Rate Groups Section -->
                    <lightning-accordion-section name="rates" label={labels.rateGroups}>
                        <c-rate-manager-rates-list parent-id={recordId}></c-rate-manager-rates-list>
                    </lightning-accordion-section>
                </lightning-accordion>
            </div>
        </div>
        <!-- Main action buttons -->
        <div slot="footer" class="slds-size_1-of-1 slds-wrap">
            <div class="slds-grid slds-grid_align-end">
                <div class="slds-col slds-p-around_medium">
                    <lightning-button 
                        label={labels.cancel}
                        variant="neutral"
                        onclick={handleCancel}>
                    </lightning-button>
                </div>
                <div class="slds-col slds-p-around_medium">
                    <lightning-button 
                        label={labels.save}
                        variant="brand"
                        onclick={handleSave}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>

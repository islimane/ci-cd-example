            - tests=$(cat specifiedtests.txt | tr '\n' ',' | sed 's/\(.*\),/\1 /')
            - '[[ -z "$tests" ]] && sf project deploy start --source-dir force-app/ --log-level fatal --test-level NoTestRun || sf project deploy start --source-dir force-app/ --log-level fatal --test-level RunSpecifiedTests --tests $tests'
